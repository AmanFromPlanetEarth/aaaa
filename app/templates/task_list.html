<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <h1 style="text-align: center; background-color: aqua;">Список задач</h1>

    {% for task in tasks %}
        <h3>Назавание задачи: {{task.title}}</h3>
        <h4>Описание задачи: {{task.description}}</h4>
        <hr>
    {% endfor %}

    <form action="http://127.0.0.1:8000/task_list/" method="post">
        <label for="tittle">Заголовок</label>
        <input type="text" id="title" name="title">
        <br><br>
        <label for="description">Описание:</label>
        <input type="text" id="description" name="description">
        <br><br>
        <input type="submit" value="submit">


    </form>






</body>
</html>
